<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- Always force latest IE rendering engine & Chrome Frame -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <!-- Responsive and mobile friendly stuff -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Site title randering and Site icon -->
        <title>Custom checkbox using html css</title>
        <link rel="stylesheet" href="assets/resources/css/style.css">
    </head>
    <body>
        <div class="box">
            <div class="form-switcher">
                <input type="checkbox" class="form-switch-input" id="switch-1">
                <label for="switch-1"  class="form-switcher-text">dark mode</label>
                <label for="switch-1"  class="form-switcher-slider"></label>
            </div>
            <div class="form-switcher">
                <input type="checkbox" class="form-switch-input" id="switch-2">
                <label for="switch-2"  class="form-switcher-text">glassmorphism</label>
                <label for="switch-2"  class="form-switcher-slider"></label>
            </div>
            <div class="form-switcher">
                <input type="checkbox" class="form-switch-input" id="switch-3" disabled>
                <label for="switch-3"  class="form-switcher-text">disabled</label>
                <label for="switch-3"  class="form-switcher-slider"></label>
            </div>
            <div class="form-switcher">
                <input type="checkbox" class="form-switch-input" id="switch-4" disabled checked>
                <label for="switch-4"  class="form-switcher-text">disabled checked</label>
                <label for="switch-4"  class="form-switcher-slider"></label>
            </div>
              <div class="form-switcher">
                <input type="checkbox" class="form-switch-input" id="switch-5">
                <label for="switch-5"  class="form-switcher-text">neumorphism</label>
                <label for="switch-5"  class="form-switcher-slider"></label>
            </div>
        </div>
        
    </body>
</html>
